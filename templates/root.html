{{ define "root" }}
<!DOCTYPE html>
<html>
    <head>
        <title>Archive</title>
    </head>
    <body>
        <ul>
            {{ range .Emails }}
                {{ if not .Message.InReply }}
                    <li>
                        {{ .Message.Date }} &mdash; <a href="/email/{{ .Message.MessageId }}">{{ .Message.Subject }}</a>
                    </li>
                {{ end }}
            {{ end }}
        </ul>
    </body>
</html>
{{ end }}
